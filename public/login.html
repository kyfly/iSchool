<head>

	<script src="/lib/jquery/jquery-2.1.1.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.js"></script>
	<title>小学校园信息发布系统</title>

<body class="myft">
<div class="container">
	<div class="text-center">
		<h1><strong>小学校园信息发布系统</strong></h1>
		<h3>用户登录</h3>
	</div>
	<hr>
	<div class="col-md-offset-2 col-md-8 col-sm-12 well well-lg">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">帐号</label>
				<div class="col-sm-6">
					<input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的帐号">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-4 control-label">密码</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-6">
					<div class="checkbox">
						<label>
							<input type="checkbox"> 记住密码
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-2">
					<button type="submit" class="btn btn-primary btn-block">登录</button>
				</div>
			</div>
		</form>
	</div>
</div>
