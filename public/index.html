<!DOCTYPE>
<html ng-app="app">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/custom-style.css"/>
    <link rel="stylesheet" href="/css/custom-animate.css"/>
	<script src="/lib/jquery-2.1.1.js"></script>
	<script src="/lib/bootstrap.js"></script>
	<script src="/lib/angular.js"></script>
	<script src="/lib/angular-animate.js"></script>
    <script src="/lib/angular-route.js"></script>
	<script src="/js/controller.js"></script>
    <script src="/js/app.js"></script>
    <title>小学校园信息发布系统</title>
    <!--[if lt IE 9]>
    <script>
        document.write('<h2>您的浏览器版本过低</h2><p>本网站不支持IE8及以下版本，请更换浏览器！</p><p>若已使用高版本浏览器，请关闭兼容模式。</p>');
        document.execCommand("stop");
    </script>
    <![endif]-->
</head>
<body class="myft">
    <nav class="navbar navbar-default" role="navigation" ng-controller="NavbarCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse">
                    <span class="sr-only">折叠视图</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">小学校园信息发布系统</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <p class="navbar-text navbar-right">
                    <a class="navbar-link" href="/exit">
                        <span class="glyphicon glyphicon-log-out"></span>
                        退出
                    </a>
                </p>
                <p class="navbar-text navbar-right">{{user.name}}</p>
                <p class="navbar-text navbar-right">{{user.role}}</p>
            </div>
        </div>
    </nav>
	<div class="col-sm-3" ng-controller="SidebarCtrl">
		<ul class="nav nav-pills nav-stacked">
            <li ng-repeat="sidebar in sidebars" ng-class="{'active':isActive[$index]}" ng-click="renew($index)">
                <a href="{{sidebar.url}}" id="{{sidebar.id}}">{{sidebar.display_name}}</a>
            </li>
        </ul>
	</div>
	<div class="col-sm-9" ng-view>
	</div>
</body>
</html>
